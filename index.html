<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Hub Finder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/github.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/app.js" defer></script>
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
       <div class="container">
           <a href="#" class="navbar-brand">GitHubFinder</a>
       </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search GitHub</h1>
            <p class="lead">Enter a user name to fetch a user profile and repos from GitHub.</p>
            <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username">
        </div>
        <br>
        <div id="profile"><code>info will go here</code></div>
    </div>

    <footer class="text-center bg-dark p-2 d-flex justify-content-center align-items-center">
        <p style="padding: 0; margin: 0;">GitHubFinder | &copy; 2020</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
